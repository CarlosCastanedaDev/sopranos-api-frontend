<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopranos API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="image">
    <img src="assets/sopranos-logo.png" alt="">
    </div>  
    <h1 class="title">Sopranos Characters API</h1>
    <div class="button">
    <button>Character Name</button>
    <input type="text">
    </div>
    <div class="main">
    <h2>Character Name:</h2>
    <h3 id="name"></h3>
    <h2>Aliases:</h2>
    <h3 id="alias"></h3>
    <h2>First Episode:</h2>
    <h3 id="first"></h3>
    <h2>Last Episode:</h2>
    <h3 id="last"></h3>
    <h2> Portrayed By:</h2>
    <h3 id ='portrayed'></h3>
    </div>

    <div id ='music'>
    <audio controls autoplay loop>
        <source src="assets/theme-song-trim.mp3" type="audio/mpeg">
    </audio>
    </div>

    <script src='js/main.js'></script>
</body>
</html>
